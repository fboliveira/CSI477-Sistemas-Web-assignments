    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <title>Document</title>
</head>

<body>

        <div class="div_button">

        <div>
            <table id="myTable" class="myTable">

                    <tr>
                        <th>login</th>
                        <th>email</th>
                        <th>public_repos</th>
                        <th>followers</th>
                        <th>following</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
    <script src="js/index.js"></script>

</html>
